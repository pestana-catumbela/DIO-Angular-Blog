<div class="card">
  <div class="card__left">
    <div class="card__left__image">
      <img src="{{ image }}" alt="News Image" class="card__left__image__element">
    </div>

    <div class="card__left__title">
      <h2 class="card__left__title__element">{{ title }}</h2>
    </div>

    <div class="card__left__description">
      <p class="card__left__description__element">{{ description }}</p>
    </div>
  </div>
</div>
