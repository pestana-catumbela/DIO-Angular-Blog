<div class=card>
  <div class="card__right">
    <div class="card__right__image">
      <img src="{{ image }}" alt="News Image" class="card__right__image__element">
    </div>

    <div id="display">
      <div class="card__right__title">
        <h2 class="card__right__title__element">{{ title }}</h2>
      </div>

      <div class="card__right__description">
        <p class="card__right__description__element">{{ description }}</p>
      </div>
    </div>
  </div>
</div>
